replicaCount: 1

image:
  repository: tsl0922/ttyd
  pullPolicy: IfNotPresent
  tag: "1.7.3"

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 7681

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: terminal.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

ttyd:
  args:
    - "--port"
    - "7681"
    - "--interface"
    - "0.0.0.0"
    - "bash"