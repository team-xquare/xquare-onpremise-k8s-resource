kube-prometheus-stack:
  crds:
    enabled: true

  nodeExporter:
    enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 30Mi
      limits:
        cpu: 50m
        memory: 50Mi
    tolerations:
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule

  prometheusOperator:
    enabled: true
    resources:
      requests:
        cpu: 150m
        memory: 200Mi
      limits:
        cpu: 300m
        memory: 400Mi

  kubeStateMetrics:
    enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        cpu: 30m
        memory: 100Mi

  prometheus:
    enabled: true
    ingress:
      enabled: false
    prometheusSpec:
      serviceMonitorSelector: {}
      ruleSelector: {}
      resources:
        requests:
          cpu: 300m
          memory: 3Gi
        limits:
          cpu: 800m
          memory: 5Gi
      storageSpec:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 30Gi

  alertmanager:
    enabled: true
    alertmanagerSpec:
      resources:
        requests:
          cpu: 15m
          memory: 50Mi
        limits:
          cpu: 80m
          memory: 100Mi
      storage:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 8Gi

  grafana:
    enabled: true
    resources:
      requests:
        cpu: 50m
        memory: 200Mi
      limits:
        cpu: 150m
        memory: 400Mi
    persistence:
      enabled: true
      size: 15Gi
    ingress:
      enabled: false
    grafana.ini:
      auth:
        disable_login_form: true
      auth.anonymous:
        enabled: true
        org_role: Admin
    additionalDataSources:
      - name: Alertmanager
        type: alertmanager
        url: http://monitoring-kube-prometheus-alertmanager:9093
        access: proxy
        editable: false
      - name: Loki
        type: loki
        url: http://monitoring-loki:3100
        access: proxy
        editable: false

prometheus-smartctl-exporter:
  enabled: true
  resources:
    requests:
      cpu: 15m
      memory: 30Mi
    limits:
      cpu: 60m
      memory: 60Mi
  serviceMonitor:
    enabled: true
  securityContext:
    privileged: true

prometheus-ipmi-exporter:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 30Mi
    limits:
      cpu: 40m
      memory: 60Mi
  serviceMonitor:
    enabled: true
  securityContext:
    privileged: true
    hostNetwork: true

loki-stack:
  enabled: true
  loki:
    enabled: true
    persistence:
      enabled: true
      size: 15Gi
    resources:
      requests:
        cpu: 80m
        memory: 200Mi
      limits:
        cpu: 200m
        memory: 400Mi
    config:
      limits_config:
        retention_period: 30d
        volume_enabled: true
  promtail:
    enabled: true
    resources:
      requests:
        cpu: 30m
        memory: 100Mi
      limits:
        cpu: 80m
        memory: 200Mi
    tolerations:
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
    daemonset:
      enabled: true
