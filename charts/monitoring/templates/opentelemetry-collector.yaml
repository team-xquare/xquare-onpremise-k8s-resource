apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel-collector
  namespace: {{ .Release.Namespace }}
spec:
  mode: daemonset
  serviceAccount: otel-collector

  env:
    - name: K8S_NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: K8S_NODE_IP
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP

  volumeMounts:
    - name: varlogpods
      mountPath: /var/log/pods
      readOnly: true

  volumes:
    - name: varlogpods
      hostPath:
        path: /var/log/pods

  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2
      memory: 2Gi

  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

      filelog:
        include:
          - /var/log/pods/*/*/*.log
        exclude:
          - /var/log/pods/{{ .Release.Namespace }}_otel-collector*/*.log
        start_at: end
        include_file_path: true
        include_file_name: false
        operators:
          - type: container
            id: container-parser

      kubeletstats:
        collection_interval: 30s
        auth_type: serviceAccount
        endpoint: https://${env:K8S_NODE_IP}:10250
        insecure_skip_verify: true
        metric_groups: [node, pod, container, volume]

      k8s_cluster:
        collection_interval: 30s
        auth_type: serviceAccount

    processors:
      k8sattributes:
        auth_type: serviceAccount
        passthrough: false
        extract:
          metadata:
            - k8s.namespace.name
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.deployment.name
            - k8s.node.name
            - k8s.container.name
          labels:
            - tag_name: vm_account_id
              key: tenant-id
              from: namespace
        pod_association:
          - sources: [{ from: resource_attribute, name: k8s.pod.ip }]
          - sources: [{ from: resource_attribute, name: k8s.pod.uid }]
          - sources: [{ from: connection }]

      batch:
        timeout: 3s
        send_batch_size: 512
        send_batch_max_size: 1024

      memory_limiter:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 25

    exporters:
      otlphttp/proxy:
        endpoint: http://otlp-tenant-proxy.{{ .Release.Namespace }}.svc:4318
        tls:
          insecure: true
        compression: gzip
        sending_queue:
          enabled: true
          num_consumers: 20
          queue_size: 10000
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 300s

    service:
      pipelines:
        metrics/infra:
          receivers: [kubeletstats, k8s_cluster]
          processors: [k8sattributes, memory_limiter, batch]
          exporters: [otlphttp/proxy]

        metrics/app:
          receivers: [otlp]
          processors: [k8sattributes, memory_limiter, batch]
          exporters: [otlphttp/proxy]

        logs/file:
          receivers: [filelog]
          processors: [k8sattributes, memory_limiter, batch]
          exporters: [otlphttp/proxy]

        logs/otlp:
          receivers: [otlp]
          processors: [k8sattributes, memory_limiter, batch]
          exporters: [otlphttp/proxy]

        traces:
          receivers: [otlp]
          processors: [k8sattributes, memory_limiter, batch]
          exporters: [otlphttp/proxy]
