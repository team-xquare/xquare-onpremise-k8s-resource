apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-collector
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otel-collector
rules:
# Core API resources
- apiGroups: [""]
  resources:
  - events
  - namespaces
  - nodes
  - nodes/stats
  - nodes/proxy
  - pods
  - services
  - endpoints
  - replicationcontrollers
  - resourcequotas
  - persistentvolumes
  - persistentvolumeclaims
  verbs: ["get", "list", "watch"]

# Apps API resources
- apiGroups: ["apps"]
  resources:
  - daemonsets
  - deployments
  - replicasets
  - statefulsets
  verbs: ["get", "list", "watch"]

# Batch API resources
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["get", "list", "watch"]

# Autoscaling API resources
- apiGroups: ["autoscaling"]
  resources:
  - horizontalpodautoscalers
  verbs: ["get", "list", "watch"]

# Extensions API resources (for backward compatibility)
- apiGroups: ["extensions"]
  resources:
  - replicasets
  - deployments
  verbs: ["get", "list", "watch"]

# Metrics endpoint
- nonResourceURLs:
  - /metrics
  - /stats
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: otel-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: otel-collector
subjects:
- kind: ServiceAccount
  name: otel-collector
  namespace: {{ .Release.Namespace }}
