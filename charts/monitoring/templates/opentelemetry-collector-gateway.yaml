apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    app: otel-gateway
spec:
  mode: deployment
  replicas: 5
  serviceAccount: otel-collector

  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2
      memory: 4Gi

  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
            max_recv_msg_size_mib: 32
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 10s
        send_batch_size: 4096
        send_batch_max_size: 8192

      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 20

    exporters:
      otlphttp/proxy:
        endpoint: http://otlp-tenant-proxy.{{ .Release.Namespace }}.svc:4318
        tls:
          insecure: true
        compression: gzip
        sending_queue:
          enabled: true
          num_consumers: 20
          queue_size: 10000
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 300s

    service:
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlphttp/proxy]

        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlphttp/proxy]

        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlphttp/proxy]
