# OBI (OpenTelemetry eBPF Instrumentation) - Auto-instrumentation for traces
# Docs: https://opentelemetry.io/docs/zero-code/obi/setup/kubernetes/
# Image: otel/ebpf-instrument:main (official OBI image)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: obi-config
data:
  obi-config.yml: |
    # Discovery: target all containers in K8s
    discovery:
      instrument:
        - k8s_namespace: .+
    otel_traces_export:
      endpoint: http://otel-collector-collector:4317
    otel_metrics_export:
      endpoint: http://otel-collector-collector:4317
      features:
        - application
    attributes:
      kubernetes:
        enable: true
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: obi
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: obi
rules:
  # Required for Kubernetes metadata decoration
  - apiGroups: [""]
    resources: ["pods", "services", "nodes"]
    verbs: ["list", "watch"]
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: obi
subjects:
  - kind: ServiceAccount
    name: obi
    namespace: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: obi
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: obi
  labels:
    app: obi
spec:
  selector:
    matchLabels:
      app: obi
  template:
    metadata:
      labels:
        app: obi
    spec:
      serviceAccountName: obi
      hostPID: true # Required for DaemonSet mode to access all processes
      tolerations:
        - operator: Exists
      containers:
        - name: obi
          image: otel/ebpf-instrument:main
          securityContext:
            privileged: true
          env:
            - name: OTEL_EBPF_CONFIG_PATH
              value: /config/obi-config.yml
          volumeMounts:
            - name: obi-config
              mountPath: /config
            - name: var-run-obi
              mountPath: /var/run/obi
            - name: cgroup
              mountPath: /sys/fs/cgroup
      volumes:
        - name: obi-config
          configMap:
            name: obi-config
        - name: var-run-obi
          emptyDir: {}
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
