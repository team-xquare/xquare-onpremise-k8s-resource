apiVersion: apps/v1
kind: Deployment
metadata:
  name: otlp-tenant-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    app: otlp-tenant-proxy
spec:
  replicas: 5
  selector:
    matchLabels:
      app: otlp-tenant-proxy
  template:
    metadata:
      labels:
        app: otlp-tenant-proxy
    spec:
      containers:
        - name: otlp-tenant-proxy
          image: injundev/otlp-tenant-proxy:latest
          ports:
            - name: http
              containerPort: 4318
              protocol: TCP
          env:
            - name: LISTEN_ADDR
              value: ":4318"
            - name: METRICS_BACKEND
              value: "http://vminsert-victoria-metrics.{{ .Release.Namespace }}.svc:8480/insert/multitenant/opentelemetry"
            - name: LOGS_BACKEND
              value: "http://vlsingle-victoria-logs.{{ .Release.Namespace }}.svc:9428/insert/opentelemetry"
            - name: TRACES_BACKEND
              value: "http://vtsingle-victoria-traces.{{ .Release.Namespace }}.svc:10428/insert/opentelemetry"
            - name: TENANT_HEADER
              value: "AccountID"
            - name: TENANT_ATTR
              value: "vm_account_id"
            - name: DEFAULT_TENANT
              value: "0"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: otlp-tenant-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    app: otlp-tenant-proxy
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 4318
      targetPort: http
      protocol: TCP
  selector:
    app: otlp-tenant-proxy
