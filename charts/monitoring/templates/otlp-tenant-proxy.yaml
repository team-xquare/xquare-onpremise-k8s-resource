apiVersion: apps/v1
kind: Deployment
metadata:
  name: otlp-tenant-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    app: otlp-tenant-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: otlp-tenant-proxy
  template:
    metadata:
      labels:
        app: otlp-tenant-proxy
    spec:
      containers:
        - name: otlp-tenant-proxy
          image: {{ .Values.otlpProxy.image | default "injundev/otlp-tenant-proxy:latest" }}
          ports:
            - name: http
              containerPort: 4318
              protocol: TCP
          env:
            - name: LISTEN_ADDR
              value: ":4318"
            - name: METRICS_BACKEND
              value: "http://vminsert-victoria-metrics.{{ .Release.Namespace }}.svc:8480/insert/opentelemetry"
            - name: METRICS_HEADER
              value: "AccountID,ProjectID"
            - name: LOGS_BACKEND
              value: "http://vlsingle-victoria-logs.{{ .Release.Namespace }}.svc:9428/insert/opentelemetry"
            - name: LOGS_HEADER
              value: "AccountID,ProjectID"
            - name: TRACES_BACKEND
              value: "http://vtsingle-victoria-traces.{{ .Release.Namespace }}.svc:10428/insert/opentelemetry"
            - name: TRACES_HEADER
              value: "AccountID,ProjectID"
            - name: TENANT_ATTR
              value: "tenant.id"
            - name: DEFAULT_TENANT
              value: "0:0"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: otlp-tenant-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    app: otlp-tenant-proxy
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 4318
      targetPort: http
      protocol: TCP
  selector:
    app: otlp-tenant-proxy
