apiVersion: v2
name: monitoring
description: Unified observability stack with Prometheus, Loki, Tempo, Grafana, and Alloy
type: application
version: 1.0.0
appVersion: "1.0.0"

dependencies:
  - name: prometheus
    version: "27.5.1"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled

  - name: loki
    version: "6.26.0"
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled

  - name: tempo
    version: "1.18.1"
    repository: https://grafana.github.io/helm-charts
    condition: tempo.enabled

  - name: grafana
    version: "8.9.2"
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled

  - name: alloy
    version: "0.13.1"
    repository: https://grafana.github.io/helm-charts
    condition: alloy.enabled
