harbor:
  expose:
    type: ClusterIP
    tls:
      enabled: false

  externalURL: "https://harbor-xquare-infra.dsmhs.kr:443"

  harborAdminPassword: <path:avp/data/harbor/#harborAdminPassword>

  registry:
    relativeurls: true
    upload_purging:
      age: 12h
      interval: 12h

  persistence:
    persistentVolumeClaim:
      registry:
        size: 300Gi
