apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkit
  namespace: {{ .Values.namespace }}
  labels:
    app: buildkit
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: buildkit
  template:
    metadata:
      labels:
        app: buildkit
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: buildkitd
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - --addr
        - unix:///run/user/1000/buildkit/buildkitd.sock
        - --addr
        - tcp://0.0.0.0:1234
        {{- if .Values.buildkit.debug }}
        - --debug
        {{- end }}
        {{- range .Values.buildkit.extraArgs }}
        - {{ . }}
        {{- end }}
        ports:
        - containerPort: 1234
          name: buildkit
          protocol: TCP
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        volumeMounts:
        - name: buildkit-state
          mountPath: {{ .Values.buildkit.rootDir }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - buildctl
            - debug
            - workers
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - buildctl
            - debug
            - workers
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: buildkit-state
        {{- if .Values.storage.enabled }}
        {{- if .Values.storage.pvc.enabled }}
        persistentVolumeClaim:
          claimName: buildkit-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
        {{- else }}
        emptyDir: {}
        {{- end }}
