apiVersion: opentelemetry.io/v1alpha1
kind: Instrumentation
metadata:
  name: test-instrumentation
  namespace: {{ .Release.Namespace }}
spec:
  # OpenTelemetry Collector Endpoint (Sidecar)
  exporter:
    endpoint: http://localhost:4318

  # Propagators
  propagators:
    - tracecontext
    - baggage

  # Sampler (100% 샘플링)
  sampler:
    type: parentbased_traceidratio
    argument: "1.0"

  # Python Auto-Instrumentation
  python:
    image: ghcr.io/open-telemetry/opentelemetry-operator/autoinstrumentation-python:latest
    env:
    # OTLP Exporter 설정
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: "http://localhost:4318"
    - name: OTEL_EXPORTER_OTLP_PROTOCOL
      value: "http/protobuf"

    # Tenant ID 헤더
    - name: OTEL_EXPORTER_OTLP_HEADERS
      value: "X-Tenant-ID={{ .Values.tenantId }}"

    # Service 이름
    - name: OTEL_SERVICE_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.labels['app']

    # Resource Attributes
    - name: OTEL_RESOURCE_ATTRIBUTES
      value: "service.namespace={{ .Release.Namespace }},deployment.name=test-app,tenant.id={{ .Values.tenantId }}"

    # Logging
    - name: OTEL_LOG_LEVEL
      value: "info"

    # Metrics & Logs
    - name: OTEL_METRICS_EXPORTER
      value: "otlp"
    - name: OTEL_LOGS_EXPORTER
      value: "otlp"
    - name: OTEL_TRACES_EXPORTER
      value: "otlp"

  # Java Auto-Instrumentation (필요시)
  java:
    image: ghcr.io/open-telemetry/opentelemetry-operator/autoinstrumentation-java:latest
    env:
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: "http://localhost:4318"
    - name: OTEL_EXPORTER_OTLP_HEADERS
      value: "X-Tenant-ID={{ .Values.tenantId }}"

  # NodeJS Auto-Instrumentation (필요시)
  nodejs:
    image: ghcr.io/open-telemetry/opentelemetry-operator/autoinstrumentation-nodejs:latest
    env:
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: "http://localhost:4318"
    - name: OTEL_EXPORTER_OTLP_HEADERS
      value: "X-Tenant-ID={{ .Values.tenantId }}"

  # Go Auto-Instrumentation (필요시)
  go:
    image: ghcr.io/open-telemetry/opentelemetry-operator/autoinstrumentation-go:latest
    env:
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: "http://localhost:4318"
    - name: OTEL_EXPORTER_OTLP_HEADERS
      value: "X-Tenant-ID={{ .Values.tenantId }}"
