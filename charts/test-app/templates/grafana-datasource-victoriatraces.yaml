apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: victoriatraces
  namespace: {{ .Release.Namespace }}
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: VictoriaTraces
    type: jaeger
    access: proxy
    url: http://vmauth-victoria-auth.monitoring.svc:8427/jaeger
    editable: true
    secureJsonData:
      basicAuthUser: tenant-{{ .Values.tenantId }}
      basicAuthPassword: tenant-{{ .Values.tenantId }}-password
    basicAuth: true
