apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: victoriametrics
  namespace: {{ .Release.Namespace }}
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: VictoriaMetrics
    type: prometheus
    access: proxy
    url: http://vmauth-victoria-auth.monitoring.svc:8427
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: "30s"
    secureJsonData:
      basicAuthUser: tenant-{{ .Values.tenantId }}
      basicAuthPassword: tenant-{{ .Values.tenantId }}-password
    basicAuth: true
