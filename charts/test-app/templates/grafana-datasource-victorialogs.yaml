apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: victorialogs
  namespace: {{ .Release.Namespace }}
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: VictoriaLogs
    type: victoriametrics-logs-datasource
    access: proxy
    url: http://vmauth-victoria-auth.monitoring.svc:8427
    editable: true
    jsonData:
      httpMethod: POST
    secureJsonData:
      basicAuthUser: tenant-{{ .Values.tenantId }}
      basicAuthPassword: tenant-{{ .Values.tenantId }}-password
    basicAuth: true
