cloudflare-tunnel:
  cloudflare:
    secretName: "cloudflare-tunnel-secret"

    tunnelName: "xquare-onpremise"

    enableWarp: true

    ingress:
      - hostname: "*.dsmhs.kr"
        service: https://192.168.0.200:443

      - hostname: "dsmhs.kr"
        service: https://192.168.0.200:443

      - service: http_status:404

  replicaCount: 2

  image:
    repository: cloudflare/cloudflared
    pullPolicy: IfNotPresent
    tag: "latest"

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 65532

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
