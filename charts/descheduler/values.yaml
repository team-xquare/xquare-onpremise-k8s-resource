# Default values for descheduler
# Descheduler basic configuration

descheduler:
  # Run as CronJob with default schedule
  kind: CronJob
  schedule: "*/2 * * * *"  # Run every 2 minutes

  # Descheduler strategies (default enabled)
  deschedulerPolicy:
    strategies:
      RemoveDuplicates:
        enabled: true

      RemovePodsViolatingInterPodAntiAffinity:
        enabled: true

      RemovePodsViolatingNodeAffinity:
        enabled: true
        params:
          nodeAffinityType:
            - requiredDuringSchedulingIgnoredDuringExecution

      RemovePodsViolatingNodeTaints:
        enabled: true

      RemovePodsViolatingTopologySpreadConstraint:
        enabled: true
        params:
          includeSoftConstraints: false

      LowNodeUtilization:
        enabled: true
        params:
          nodeResourceUtilizationThresholds:
            thresholds:
              cpu: 40
              memory: 40
              pods: 100
            targetThresholds:
              cpu: 80
              memory: 80
              pods: 120
